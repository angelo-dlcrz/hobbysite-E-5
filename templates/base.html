<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:700|Poppins:400');
        
        body {
            font-family: 'Poppins';
            font-weight: 400;
        }
        
        ul {
            list-style-type: none;
            position: sticky;
            top: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            text-align: center;
            height:auto;
        }
        
        li {
            display: inline-block;
            vertical-align: top;
        }
        
        li a {
            display: block;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            text-decoration: none;
        }
        
        .active {
            background-color: #70DCF8;
            color: black;
        }
        
        li a:hover {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        li:first-child {
            padding-top: 8px;
            height: 100%;
        }

        .brand_name {
            color: white;
            margin-right: 50px;
            margin-bottom: 0;
            margin-top: 0;
        }
    </style>
</head>
<body>
    
<ul>
    <li><h2 class="brand_name" style="color: white; margin-right: 50px;"> Juan Click Wonders </h1></li>
    <li><a class="{% block merch %}{% endblock %}" href="#">Merchandise</a></li>
    <li><a class="{% block wiki %}{% endblock %}" href="#">Wiki</a></li>
    <li><a class="{% block forum %}{% endblock %}" href="#">Forum</a></li>
    <li><a class="{% block comm %}{% endblock %}" href="#">Commissions</a></li>
</ul>

{% block content %}{% endblock %}

</body>
</html>
