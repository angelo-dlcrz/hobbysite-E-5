{% extends 'base.html' %}

{% load static %}

{% block title %}Wiki{% endblock %}

{% block wiki %}active{% endblock %}

{% block content %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.entry | linebreaks }}</p>
    <p>Created On: {{ article.created_on }}</p>
    <p>Updated On: {{ article.updated_on }}</p>
{% endblock content %}
